<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Sign Up Flip Card</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="front">
        <h2>Login</h2>
        <form>
          <label for="login-name">Name</label>
          <input type="text" id="login-name" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>

          <button type="submit">Login</button>
        </form>
        <p onclick="flipCard()">Donâ€™t have an account? <span>Sign up</span></p>
      </div>

      <div class="back">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" required>

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>

          <label for="signup-location">Location</label>
          <input type="text" id="signup-location" required>

          <button type="submit">Register</button>
        </form>
        <p onclick="flipCard()">Already have an account? <span>Login</span></p>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }
  </script>
</body>
</html>
