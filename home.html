<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Food Ordering System</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Online Food Ordering System</h1>
    <div class="header-actions">
      <button>My Cart <i class="fas fa-shopping-cart"></i></button>
      <button>Login</button>
      <button>Signup</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Left Filter Panel -->
    <aside class="filter-panel">
      <button class="filter-button">Filter ▼</button>
      <select class="dropdown">
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>
    </aside>

    <!-- Right Cards Area -->
    <main class="card-container">
      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2014/10/23/18/05/burger-500054_1280.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>Price: ₹150</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>Price: ₹250</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2022/10/26/20/53/noodles-7548899_1280.jpg" alt="Noodles">
        <h3>Noodles</h3>
        <p>Price: ₹120</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2021/01/26/18/01/biryani-5952620_1280.jpg" alt="Biryani">
        <h3>Biryani</h3>
        <p>Price: ₹220</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pasta-2290820_1280.jpg" alt="Pasta">
        <h3>Pasta</h3>
        <p>Price: ₹200</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2020/06/17/17/30/dosa-5309971_1280.jpg" alt="Dosa">
        <h3>Dosa</h3>
        <p>Price: ₹90</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2014/10/19/20/59/sandwich-494706_1280.jpg" alt="Sandwich">
        <h3>Sandwich</h3>
        <p>Price: ₹80</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/03/17/13/14/soup-2156727_1280.jpg" alt="Soup">
        <h3>Soup</h3>
        <p>Price: ₹110</p>
        <button>Add to Cart</button>
      </div>
    </main>
  </div>

</body>
</html>
